<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
      /* Cant figure out how to line the table cells up */
    #train-table th,
    td {
      display: inline-block;
      width: 15%;
    }
  </style>
</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: cornflowerblue; color: white">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Train-->
        <div class="card mb-4">
          <div class="card-header" style="background-color: cornflowerblue; color: white">Current Trains</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th class= "train-input" scope="col">Train Name</th>
                  <th class= "destination" scope="col">Destination</th>
                  <th class= "train-first" scope="col">Train Time</th>
                  <th class= "frequency" scope="col">Frequency</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4">
          <div class="card-header" style="background-color: cornflowerblue; color: white" >Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" placeholder="Laselle/Vanburen" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" placeholder="Destination" type="text">
              </div>
              <div class="form-group">
                <label for="first-train-input">First Train Time (HH:mm - miltarytime)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label>
                <input class="form-control" id="frequency-input" placeholder="Number" type="text">
              </div>
              <button class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="traintime.js"></script>

</body>

</html>
